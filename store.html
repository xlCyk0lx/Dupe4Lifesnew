<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - DUPE4LIFES</title>
    <meta name="description" content="Support DUPE4LIFES server by purchasing ranks and perks for the best lifesteal dupe experience!">
    <meta name="og:description" content="Support DUPE4LIFES server by purchasing ranks and perks for the best lifesteal dupe experience!">
    <meta name="og:title" content="Store - DUPE4LIFES">
    <meta name="og:url" content="https://dupe4lifes.org/store">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Store Hero Section */
        .store-hero {
            height: 50vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/store-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .store-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 102, 0, 0.2) 0%, rgba(255, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0) 70%);
        }
        .store-hero-content {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }
        .store-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .store-hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
        .store-cta {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        /* Section Badge */
        .section-badge {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Store Header */
        .store-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .store-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .store-header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.8);
        }
        /* Minecraft Username Container */
        .minecraft-username-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
        }
        .minecraft-input {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .minecraft-input label {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .minecraft-input input {
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition-speed);
        }
        .minecraft-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .player-info-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        .skin-preview {
            display: none;
            text-align: center;
        }
        .skin-preview img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s ease;
            background-color: #333;
        }
        .skin-preview img:hover {
            transform: scale(1.1);
        }
        .player-info {
            display: none;
            padding: 0.8rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            text-align: center;
        }
        .player-info p {
            margin: 0;
        }
        .player-type {
            font-weight: bold;
            color: var(--accent-color);
        }
        /* Store Items */
        .store-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .store-item {
            width: 320px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition-speed);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .store-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .store-item.featured {
            border: 1px solid var(--accent-color);
            transform: scale(1.05);
        }
        .store-item.featured:hover {
            transform: scale(1.05) translateY(-10px);
        }
        .item-header {
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        .item-header.beta {
            background: linear-gradient(135deg, #555555, #333333);
        }
        .item-header.vip {
            background: linear-gradient(135deg, #55FF55, #00AA00);
        }
        .item-header.mvp {
            background: linear-gradient(135deg, #55FFFF, #00AAAA);
        }
        .item-header.legend {
            background: linear-gradient(135deg, #FFAA00, #FF5500);
        }
        .rank-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }
        .item-header h2 {
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }
        .free-tag, .featured-tag {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: bold;
            border-bottom-left-radius: 8px;
        }
        .popular-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 1rem;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 20px;
            z-index: 1;
        }
        .item-content {
            padding: 1.5rem;
        }
        .item-price {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }
        .item-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }
        .item-features li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }
        .item-features i {
            color: #55FF55;
            margin-right: 0.5rem;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--background-darker);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        .close-modal {
            color: var(--text-light);
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-speed);
        }
        .close-modal:hover {
            color: var(--primary-color);
        }
        #purchase-summary {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #purchase-summary p {
            margin-bottom: 0.5rem;
        }
        #purchase-summary span {
            font-weight: bold;
            color: var(--accent-color);
        }
        #payment-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        #card-element {
            padding: 1rem;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #card-errors {
            color: #FF5252;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        #payment-success, #payment-processing {
            display: none;
            text-align: center;
            padding: 1.5rem 0;
        }
        .success-icon {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        #payment-success h3 {
            margin-bottom: 1rem;
            color: #4CAF50;
        }
        #payment-processing i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .player-info-container {
                flex-direction: column;
                gap: 1rem;
            }
            .store-items {
                flex-direction: column;
                align-items: center;
            }
            .store-item {
                width: 100%;
                max-width: 350px;
            }
            .store-item.featured {
                transform: scale(1);
            }
            .store-item.featured:hover {
                transform: translateY(-10px);
            }
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }
    </style>
</head>
